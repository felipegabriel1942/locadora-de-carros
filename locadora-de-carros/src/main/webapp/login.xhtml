<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="estilo.css"/>
	<title></title>

</h:head>
<h:body>
	<p:tooltip />
	<h:form>
		<p:messages id="mensagens" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
	</h:form>

	<div class="container">
		<h:form styleClass="caixaLogin">
			<h:panelGrid id="grid" columns="2" cellpadding="5"
				style="margin-bottom:10px;">
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{controleUsuario.usuarioTela}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{controleUsuario.senhaTela}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:commandButton value="Limpar" icon="ui-icon-closethick"
					actionListener="#{controleUsuario.limparCampos()}" update="grid" />
				<p:commandButton value="Logar" icon="ui-icon-check"
					action="#{controleUsuario.efetuarLogin()}" ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
